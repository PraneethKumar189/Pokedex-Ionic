<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
  <ion-toolbar>
   <ion-searchbar  [(ngModel)]="searchItem" (iconChange)="searchPokemon()" placeholder="search pokemon"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" 
      *ngFor="let pokemon of filteredPokemon">
    <ion-card (click)="viewDetails(pokemon.name)" @fadeIn>
      <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+pokemon.url.split('/')[6]+'.png'" alt="">
<ion-card-header>
  <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
</ion-card-header>
    </ion-card>
  </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
